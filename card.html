    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 800px;
            height: auto;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }

        .card {
            width: 350px;
            height: auto;
            background-color: rgb(132, 137, 52);
            border: 1px solid #675858;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 3px 6px 9px 0px #00000040;

        }

        .card>img {
            width: 100%;
            height: 200px;
            transition: all 1s ease;
            aspect-ratio: 1/1;

        }

        .card:hover img {
            scale: 1.1;
        }

        .content {
            padding: 15px 10px;
        }

        .content>p {
            margin: 10px 0px;
        }

        .btn-cnt {
            margin: 10px 0px;
            display: flex;
            justify-content: space-between;
        }

        .btn-cnt>button {
            padding: 10px 15px;
            border: 0;
            background-color: rgb(18, 64, 150);
            color: rgb(0, 0, 0);
        }
    </style>

        car.forEach((value)=>{

            let card = document.createElement('div');
            card.className = 'card';

            let img = document.createElement('img');
            img.src = value.image
            card.appendChild(img);

            let content = document.createElement('div');
            content.className = 'content';

            card.appendChild(content);

            let h1 = document.createElement('h1');
            h1.textContent = value.title;

            content.appendChild(h1);

            let p = document.createElement('p');
            p.textContent = value.discription;
            content.appendChild(p);

            let price = document.createElement('strong');
            price.textContent =  `$ ${value.price}`;
            content.appendChild(price);

            let btn_cnt = document.createElement('div');
            btn_cnt.className = 'btn-cnt';
            content.appendChild(btn_cnt);

            let btn = document.createElement('button');
            btn.textContent = 'Add to Cart'

            btn_cnt.appendChild(btn);

            let btn2 = document.createElement('button');
            btn2.textContent = 'Buy Now'

            btn_cnt.appendChild(btn2);

            if(value.inStrock ==  false){

                card.style.filter = 'grayscale(1)'

                card.append('out of stock')

            }

            let wrapper = document.querySelector('.wrapper');

            wrapper.appendChild(card);


        })
    </script>
